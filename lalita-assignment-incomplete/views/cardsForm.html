<!DOCTYPE html>
<html>
<head>
	<title>Cards form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
  <div class="formWrapper"> 
        <form name="contactForm" ng-submit="sumbitfield()" novalidate>
           <div class="form-group">
            <label>Name</label>
            <input class="form-control" minlength="3" type="text" ng-model="contact.formname" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" ng-model="contact.formemail">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input class="form-control" type="text" ng-model="contact.phoneno">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input class="form-control" type="text" ng-model="contact.formaddress">
          </div>
          <button type="submit" class="btn" >Submit</button>
      </form>
    </div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
